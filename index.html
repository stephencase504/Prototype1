<!DOCTYPE html>
<html>

<head>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
  <style>
    body {
      background: #FFFDD0;
      font-family: 'Futura URW Extra Bold', Arial Block, sans-serif;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto auto auto auto auto auto;
      gap: 50px;
    }

    .logo {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 5em;
      margin-left: 30em;
      margin-right: 30em;
      grid-row: 1;
    }

    .header {
      color: #880015;
      text-align: center;
      font-size: 64pt;
      padding: 1em;
      margin-left: 0em;
      margin-right: 0em;
      grid-row: 2;
    }

    .cta {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 2em;
      margin-left: 15em;
      margin-right: 15em;
      grid-row: 3;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px;
    }

    .gallery {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding-top: 5em;
      padding-bottom: 25em;
      margin-left: 15em;
      margin-right: 15em;
      grid-row: 4;
    }

    .topics {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 5em;
      margin-left: 10em;
      margin-right: 10em;
      grid-row: 5;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px;
    }

    .topic:hover {
      color: blue;
      /* Change color on hover */
    }

    .main-content {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding-top: 5em;
      padding-bottom: 50em;
      margin-left: 5em;
      margin-right: 5em;
      grid-row: 6;
    }

    .footer {
      background: #8792D8;
      color: #880015;
      border-style: solid;
      border-width: 5px;
      border-color: #000000;
      text-align: center;
      padding: 5em;
      margin-left: 5em;
      margin-right: 5em;
      grid-row: 7;
    }

    @media (max-width: 576px) {
      .logo {
        margin-left: 7em;
        margin-right: 7em;
      }

      .header {
        margin-left: 3em;
        margin-right: 3em;
      }

      .cta {
        margin-left: 3em;
        margin-right: 3em;
      }

      .gallery {
        margin-left: 3em;
        margin-right: 3em;
      }

      .topics {
        margin-left: 2em;
        margin-right: 2em;
      }

      .main-content {
        margin-left: 1em;
        margin-right: 1em;
      }

      .footer {
        margin-left: 1em;
        margin-right: 1em;
      }
    }

    @media (min-width: 576px) and (max-width: 768px) {
      body {
        position: relative;
        left: -40px;
        /* Adjust as needed */
      }

      .logo {
        margin-left: 12em;
        margin-right: 12em;
      }

      .header {
        margin-left: 0em;
        margin-right: 0em;
      }

      .cta {
        margin-left: 6em;
        margin-right: 6em;
      }

      .gallery {
        margin-left: 6em;
        margin-right: 6em;
      }

      .topics {
        margin-left: 4em;
        margin-right: 4em;
      }

      .main-content {
        margin-left: 2em;
        margin-right: 2em;
      }

      .footer {
        margin-left: 2em;
        margin-right: 2em;
      }
    }

    @media (min-width: 768px) and (max-width: 992px) {
      body {
        position: relative;
        left: -45px;
        /* Adjust as needed */
      }

      .logo {
        margin-left: 18em;
        margin-right: 18em;
      }

      .header {
        margin-left: 0em;
        margin-right: 0em;
      }

      .cta {
        margin-left: 9em;
        margin-right: 9em;
      }

      .gallery {
        margin-left: 9em;
        margin-right: 9em;
      }

      .topics {
        margin-left: 6em;
        margin-right: 6em;
      }

      .main-content {
        margin-left: 3em;
        margin-right: 3em;
      }

      .footer {
        margin-left: 3em;
        margin-right: 3em;
      }
    }

    @media (min-width: 992px) and (max-width: 1200px) {
      body {
        position: relative;
        left: -25px;
        /* Adjust as needed */
      }

      .logo {
        margin-left: 24em;
        margin-right: 24em;
      }

      .header {
        margin-left: 0em;
        margin-right: 0em;
      }

      .cta {
        margin-left: 12em;
        margin-right: 12em;
      }

      .gallery {
        margin-left: 12em;
        margin-right: 12em;
      }

      .topics {
        margin-left: 8em;
        margin-right: 8em;
      }

      .main-content {
        margin-left: 4em;
        margin-right: 4em;
      }

      .footer {
        margin-left: 4em;
        margin-right: 4em;
      }
    }

    @media (min-width: 1200px) and (max-width: 1400px) {
      body {
        position: relative;
        left: -30px;
        /* Adjust as needed */
      }

      .logo {
        margin-left: 30em;
        margin-right: 30em;
      }

      .header {
        margin-left: 0em;
        margin-right: 0em;
      }

      .cta {
        margin-left: 15em;
        margin-right: 15em;
      }

      .gallery {
        margin-left: 15em;
        margin-right: 15em;
      }

      .topics {
        margin-left: 10em;
        margin-right: 10em;
      }

      .main-content {
        margin-left: 5em;
        margin-right: 5em;
      }

      .footer {
        margin-left: 5em;
        margin-right: 5em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Logo Goes Here</div>

    <!-- Replace header div with H1 heading -->
    <h1 class="header">HEADER GOES HERE</h1>

    <!-- Add button within each CTA div -->
    <div class="cta">
      <div>
        <button type="button" class="btn btn-primary">CTA 1</button>
      </div>
      <!-- Add similar code for other CTAs -->
      <div>
        <button type="button" class="btn btn-primary">CTA 2</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary">CTA 3</button>
      </div>
      <div>
        <button type="button" class="btn btn-primary">CTA 4</button>
      </div>
    </div>

    <!-- Add buttons within the gallery div -->
    <div class="gallery">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.jpg" class="d-block w-100" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="2.jpg" class="d-block w-100" alt="Image 2">
          </div>
          <div class="carousel-item">
            <img src="3.jpg" class="d-block w-100" alt="Image 3">
          </div>
          <div class="carousel-item">
            <img src="4.jpg" class="d-block w-100" alt="Image 4">
          </div>
          <div class="carousel-item">
            <img src="5.jpg" class="d-block w-100" alt="Image 5">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Add icon and hover effect to each topic div -->
    <div class="topics">
      <div class="topic">
        <i class="bi bi-mortarboard-fill"></i> <!-- Bootstrap icon -->
        <p>Topic 1</p>
      </div>
      <div class="topic">
        <i class="bi bi-briefcase-fill"></i> <!-- Bootstrap icon -->
        <p>Topic 2</p>
      </div>
      <div class="topic">
        <i class="bi bi-house-heart-fill"></i> <!-- Bootstrap icon -->
        <p>Topic 3</p>
      </div>
      <div class="topic">
        <i class="bi bi-people-fill"></i> <!-- Bootstrap icon -->
        <p>Topic 4</p>
      </div>
      <!-- Add similar code for other topics -->
    </div>

    <!-- Add standard paragraph text to the main content and footer divs -->
    <div class="main-content">
      <p>This is the main content.</p>
    </div>

    <div class="footer">
      <p>This is the footer.</p>
    </div>
  </div>
  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
